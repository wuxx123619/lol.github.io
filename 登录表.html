<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./css/11.css">
    <link rel="stylesheet" type="text/css" href="./css/paiban.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <script>
        function check() {
            var account = fm1.account.value;//获取账号值
            var password = fm1.password.value;//获取密码
            if (account == "") {
                showMsg("请输入用户名");
            }
            else {
                if (password == "") {
                    showMsg("请输入密码");
                }
                else {
                    if (account == "myname") {
                        if (password == "123") {
                            setCookie("username", account,30);//调用设置cookie的方法
                            window.location.href = "index.html";//跳转
                        }
                        else {
                            showMsg( "密码错误");
                        }
                    }
                    else {
                        showMsg("用户名错误");
                    }
                }
            }
        }
        //显示提示信息函数
        function showMsg(msg) {
            document.getElementById("Mesg").innerHTML = msg;
        }
		//设置cookie函数
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
    </script>
</head>
<body>
    <div class="top">
        <a class="logo" href="lol.qq.com" title="LOL官网">

      </a>

              <span clsss="head-nav-title"><a class="pos4" href="注册表.html">注册</a></span>
          </H1>
      </div>
    <form class="pos" name="fm1" onsubmit="return clientCheck();" method="post">
        <fieldset>
            <legend>登录</legend>
        账号：
        <input type="text" id="account" name="account" placeholder="输入账号">
        <br />
        密码：
        <input type="password" id="password" name="password" placeholder="输入密码" />
        <div id="Mesg"></div>
        <div>
            <input type="button" value="登录" onclick="check()">
            <input type="reset" value="重置">
        </div>
        </fieldset>
        
</form>
