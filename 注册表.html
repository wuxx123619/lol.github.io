<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <div class="top">
        <a class="logo" href="lol.qq.com" title="LOL官网">
          <img src="./css/img/图片1.png" alt="League of Legends" width="300" height="100">
      </a>
      <H1>
              <span class="head-nav-title"><a class="pos1" href="index.html">首页</a></span>
         
              <span class="head-nav-title"><a class="pos2" href="链接">历届S赛冠军队伍</a></span>

              <span clsss="head-nav-title"><a class="pos4" href="注册表.html">注册</a></span>
          </H1>
      </div>
    <form class="pos" name="form1" method="post">
        <fieldset>
            <legend>注册</legend>
    <table>
        
        <tr>
            <td>用户名：</td>
            <td><input type="text" class="inp" name="name" id="yourName" onblur="checkUsername()"></td>
            <td width="150px"><span id="username_msg"></span></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" class="inp" name="pwd" id="pwd1" onblur="checkPassword()"></td>
            <td width="150ox"><span id="password_msg"></span></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" class="inp" name="pwd" id="pwd2" onblur="checkPassword2()"></td>
            <td width="150ox"><span id="password_msg1"></span></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked>男
		      <input type="radio" name="sex">女<br></td>
        </tr>
        <tr>
            <td>所在城市：</td>
            <td><select>
                <option>上海</option>
                <option>北京</option>
                <option>杭州</option>
                <option>武汉</option>
            </select></td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><input class="inp" type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>手机：</td>
            <td><input type="text" class="inp" name="phonenumber">
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td><textarea row="15" cols="15"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="Submit" value="提交">
                <input type="reset" name="Reset" value="重置">
            </td>
        </tr>
    
    </table>
</fieldset>
</form>
<script type="text/javascript">
function checkUsername() {
	//用户名校验
	var usernameVal=document.getElementById("yourName").value
	var usernamemsgObj=document.getElementById("username_msg");
	if(/^\s*$/.test(usernameVal)){
		usernamemsgObj.innerHTML="<font color='red'>用户名不能为空</font>";
		return false;
	}else if(!/^[a-z0-9_-]{3,16}$/.test(usernameVal)){
	   //if语句中的叹号----如果usernameVal的值与正则表达式不匹配，则提示错误。
		usernamemsgObj.innerHTML="<font color='red'>用户名格式错误</font>";
		return false;
	}else{
		usernamemsgObj.innerHTML="";//将提示信息清空
	}
	return true;
}
function checkPassword(){
	//密码校验
	var passwordVal=document.getElementById("pwd1").value;
	var passwordmsgObj=document.getElementById("password_msg");
	if(/^\s*$/.test(passwordVal)){
		passwordmsgObj.innerHTML="<font color='red'>密码不能为空</font>";
		return false;
	}else if(!/^[a-z0-9_-]{6,18}$/.test(passwordVal)){
		passwordmsgObj.innerHTML="<font color='red'>密码格式错误</font>";
		return false;
	}else {
		passwordmsgObj.innerHTML="";
	}
	return true;
}
function checkPassword2(){
    var passwordVal=document.getElementById("pwd1").value;
    var repasswordVal=document.getElementById("pwd2").value;
	var passwordmsgObj=document.getElementById("password_msg1");
	if(passwordVal!=repasswordVal){
		passwordmsgObj.innerHTML="<font color='red'>两次输入密码不相等</font>";
		return false;
	}else {
		passwordmsgObj.innerHTML="";
	}
	return true;
}
</script>
</body>
