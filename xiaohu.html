    function deleteRow(obj)

        text1 = tr.children[0].innerHTML;
        console.log(text1);
        tr.children[0].innerHTML ='<input type="text" value="' + text1 + '">';
        tr.children[1].innerHTML ='<a href="###" onclick="saveEdit(this)">保存</a> <a href="###" onclick="cancelEdit(this)">取消</a>';
    }     
    //保存编辑内容
    function saveEdit(obj) {
        var tr = obj.parentNode.parentNode;
        tr.children[0].innerHTML = tr.children[0].children[0].value;
        tr.children[1].innerHTML = '<a href="###" onclick="editRow(this)">编辑</a> <a href="###" onclick="deleteRow(this)">删除</a>';
    }   
    //取消编辑操作
    function cancelEdit(obj) {
        var tr = obj.parentNode.parentNode;
        tr.children[0].innerHTML = text1;
